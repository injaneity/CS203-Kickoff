name: Docker Build and Push for Microservices

on:
  push:
    branches:
      - main  # Trigger this action on pushes to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub using the credentials stored in GitHub Secrets
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 3: Set up Docker Buildx (for multi-platform builds, optional)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Build and Push Docker images for all services with environment variables
    - name: Build and push Docker images with environment variables
      run: |
        services=("users" "tournaments" "clubs")
        for service in "${services[@]}"; do
          docker build \
            --build-arg JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            -t ${{ secrets.DOCKER_USERNAME }}/kickoff-$service:latest ./backend/$service

          docker tag ${{ secrets.DOCKER_USERNAME }}/kickoff-$service:latest ${{ secrets.DOCKER_USERNAME }}/kickoff-$service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/kickoff-$service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/kickoff-$service:${{ github.sha }}
        done
    
    # Step 5: Log out from Docker Hub
    - name: Log out from Docker Hub
      run: docker logout